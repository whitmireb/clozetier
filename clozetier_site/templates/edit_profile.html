{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<header>
  <h1>Edit Profile</h1>
</header>
<main>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Renders the form fields -->
    <button type="submit">Save Changes</button>
  </form>
</main>
{% endblock %}
