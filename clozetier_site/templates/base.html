{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLOZETIER{% endblock %}</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }

        .top-bar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .top-bar button:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>CLOZETIER</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'index' %}">Clozetier</a> <!-- Updated Clozetier link -->
        <a href="{% url 'contact' %}">Contact</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>
            {% else %}
            <a href="{% url 'signup' %}"><button>Sign Up</button></a>
            <a href="{% url 'login' %}"><button>Login</button></a>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </div>

    <script>
        let lastFileName = '';

        document.getElementById('file-upload-button').addEventListener('click', function () {
            document.getElementById('file-upload').click(); // Trigger the file input
        });

        // Optional: To give feedback if a file has been selected
        document.getElementById('file-upload').addEventListener('change', function () {
            if (this.files.length > 0) {
                // Update button text or provide feedback
                lastFileName = this.files[0].name
                document.getElementById('file-upload-button').querySelector('span').textContent = lastFileName;
            }
        });
    </script>



</body>

</html>
