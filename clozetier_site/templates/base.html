<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLOZETIER{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }

        .top-bar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .top-bar button:hover {
            background-color: #555;
        }

        .content {
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CLOZETIER</h2>
        <a href="http://127.0.0.1:8000/">Home</a>
        <a href="http://127.0.0.1:8000/about/">About</a>
        <a href="http://127.0.0.1:8000/clozetier/">Clozetier</a> <!-- Updated Clozetier link -->
        <a href="http://127.0.0.1:8000/contact/">Contact</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'signup' %}"><button>Sign Up</button></a>
                <a href="{% url 'login' %}"><button>Login</button></a>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
