<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
</head>

<body>
    <h1>Upload an Image</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'index' %}">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>

</html>
