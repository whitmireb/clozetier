{% extends "base.html" %}

{% block title %}Selected Item{% endblock %}

{% block content %}
    <div class="content">
        <h1>Selected Clothing Item</h1>

        <div class="item-details">
            <img src="{{ item_image_url }}" alt="{{ item_type }}" style="width: 200px; height: auto; margin: 20px 0;" />
            <p><strong>Type:</strong> {{ item_type }}</p>
            <p><strong>Color:</strong> {{ item_color }}</p>
        </div>

        <a href="{% url 'AIRecommendation' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: var(--accent); color: var(--text); border-radius: 5px; text-decoration: none;">
            Back to Recommendations
        </a>
    </div>
{% endblock %}
